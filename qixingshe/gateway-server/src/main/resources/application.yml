server:
  port: 1031
spring:
  application:
    name: gateway-server

#eureka
eureka:
  instance:
    lease-expiration-duration-in-seconds: 30
    lease-renewal-interval-in-seconds: 10
    prefer-ip-address: true
  client:
    fetch-registry: true
    service-url:
      defaultZone: http://user:password@eureka-dev:8761/eureka